<div class="main-box">
    <h2>Voting Methods</h2>

    <p>
        Below is a description of each voting system supported by Electorate, as well as some of their strengths and weaknesses.
    </p>

    <nav>
        <a (click)="currentMethod = fptp">{{fptp.name}}</a>
        <a (click)="currentMethod = irv">{{irv.name}}</a>
        <a (click)="currentMethod = mbc">{{mbc.name}}</a>
        <a (click)="currentMethod = schulze">{{schulze.name}}</a>
        <a (click)="currentMethod = approval">{{approval.name}}</a>
        <a (click)="currentMethod = score">{{score.name}}</a>
    </nav>

    <app-voting-method-summary *ngIf="currentMethod" [method]="currentMethod"></app-voting-method-summary>
