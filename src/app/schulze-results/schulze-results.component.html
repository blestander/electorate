<app-state-change
    [labels]="['Pairwise Results', 'Strongest Paths', 'Final Ranking']"
    [selected]="state"
    (changedState)="setState($event)">
</app-state-change>

<!-- Pairwise Results -->
<div *ngIf="state==0">
    <app-voter-grid
        [options]="options"
        [data]="results.raw"
        [percentages]="false">
    </app-voter-grid>
</div>

<!-- Strongest Paths-->
<div *ngIf="state==1">
    <app-voter-grid
        [options]="options"
        [data]="results.paths"
        [percentages]="false">
    </app-voter-grid>
</div>

<!-- Final ranking -->
<div *ngIf="state==2">
    <app-simple-results [results]="results.final" [showValues]="false"></app-simple-results>
</div>
