<nav>
    <a (click)="setState(0)" [class]="linkClass(0)">Pairwise Results</a>
    |
    <a (click)="setState(1)" [class]="linkClass(1)">Strongest Paths</a>
    |
    <a (click)="setState(2)" [class]="linkClass(2)">Final Ranking</a>
</nav>

<!-- Pairwise Results/Strongest Paths-->
<div *ngIf="state==0 || state==1">
    <table>
        <tr>
            <td></td>
            <th *ngFor="let option of options" class="col-header">
                {{option}}
            </th>
        </tr>
        <tr *ngFor="let option of options">
            <th class="row-header">{{option}}</th>
            <td *ngFor="let option2 of options" [class]="cellClass(option, option2)">
                {{cellContent(option, option2)}}
            </td>
        </tr>
    </table>
</div>

<!-- Final ranking -->
<div *ngIf="state==2">
    <app-simple-results [results]="results.final"></app-simple-results>
</div>
