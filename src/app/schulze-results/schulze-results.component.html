<nav>
    <a (click)="setState(0)" [class]="linkClass(0)">Pairwise Results</a>
    |
    <a (click)="setState(1)" [class]="linkClass(1)">Strongest Paths</a>
    |
    <a (click)="setState(2)" [class]="linkClass(2)">Final Ranking</a>
</nav>

<!-- Pairwise Results -->
<div *ngIf="state==0">
    <app-voter-grid
        [options]="options"
        [data]="results.raw">
    </app-voter-grid>
</div>

<!-- Strongest Paths-->
<div *ngIf="state==1">
    <app-voter-grid
        [options]="options"
        [data]="results.paths">
    </app-voter-grid>
</div>

<!-- Final ranking -->
<div *ngIf="state==2">
    <app-simple-results [results]="results.final" [showValues]="false"></app-simple-results>
</div>
