<p class="instructions">Instructions: Mark your opinion of each option below.</p>

<table>
    <tr>
        <th>Option</th>
        <th>Oppose</th>
        <th>Neutral</th>
        <th>Support</th>
    </tr>
    <tr *ngFor="let option of options">
        <td>{{option}}</td>
        <td>
            <input type="radio" [name]="option" (input)="setChoice(option, -1)" />
        </td>
        <td>
            <input type="radio" [name]="option" (input)="setChoice(option, 0)" checked />
        <td>
            <input type="radio" [name]="option" (input)="setChoice(option, 1)" />
        </td>
    </tr>
</table>
<span class="button-centered">
    <button class="generic-button" (click)="castVote()">
        Vote
    </button>
</span>
