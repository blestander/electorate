<div class="main-box">
    <h2>Vote History</h2>

    <app-auth-required *ngIf="error == 401"></app-auth-required>

    <app-dashboard-item *ngFor="let poll of polls" [poll]="poll"></app-dashboard-item>

    <!-- Error handling -->
    <p *ngIf="error == 0">Unable to reach server</p>
    <p *ngIf="error == 500">Server error</p>
</div>
