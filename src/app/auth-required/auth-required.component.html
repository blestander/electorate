<div class="auth-required">
    <h3>Login Required</h3>
    <p>You must log into Discord to access this page.</p>
    <p><label>
        <input type="checkbox" [formControl]="rememberControl" />
        Remember me on this computer
    </label></p>
    <button class="generic-button" (click)="authorize()">Login</button>
    <p>By logging in, you are consenting to the use of cookies to store the resulting authorization info.</p>
</div>
