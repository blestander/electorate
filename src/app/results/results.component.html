<!-- FPTP and Approval results -->
<app-simple-results
    [results]="results"
    [choice]="choice"
    *ngIf="method=='fptp' || method=='approval'">
</app-simple-results>

<!-- CAV, MBC, and Score results -->
<app-simple-results
    [results]="results"
    *ngIf="method=='cav' || method=='mbc' || method.startsWith('score')"
    [scores]="true"
    [cav]="method=='cav'"
    [choice]="choice">
</app-simple-results>

<!-- IRV results -->
<app-irv-results [results]="results" *ngIf="method=='irv'" [choice]="choice"></app-irv-results>

<!-- Smith/IRV results -->
<div *ngIf="method=='smithirv'">
    <nav>
        <a [class]="classSmithIRV('smith')" (click)="setSmithState('smith')">Smith</a>
        |
        <a [class]="classSmithIRV('irv')" (click)="setSmithState('irv')">IRV</a>
        |
        <a [class]="classSmithIRV('final')" (click)="setSmithState('final')">Final</a>
    </nav>
    <div class="smithirv-inner">
        <!-- Smith results -->
        <app-voter-grid
            *ngIf="smithState=='smith'"
            [options]="options"
            [data]="results.smith.table"
            [percentages]="true">
        </app-voter-grid>
        <!-- IRV results -->
        <app-irv-results [results]="results.irv" *ngIf="smithState=='irv'" [choice]="choice"></app-irv-results>
        <!-- Final results -->
        <div *ngIf="smithState=='final'">
            <p>Smith set: {{results.smith.set.join(', ')}}</p>
            <p>Winner{{smithWinner.length > 1 ? "s" : ""}}: {{ smithWinner.join(',') }}</p>
        </div>
    </div>
</div>

<!-- Schulze results -->
<app-schulze-results
    [options]="options"
    [results]="results"
    *ngIf="method=='schulze'">
</app-schulze-results>
