<!-- FPTP and Approval results -->
<app-simple-results
    [options]="options"
    [results]="results"
    *ngIf="method=='fptp' || method=='approval'">
</app-simple-results>

<!-- IRV results -->
<span *ngIf="method=='irv'">
    <nav>
        <span *ngFor="let stage of results; let i=index">
            <a
                [class]="classIRV(i)"
                (click)="stageIRV=i">
                <u>{{stageNameIRV(i)}}</u>
            </a>
            {{i!=results.length-1 ? " | ": ""}}
        </span>
    </nav>
    <ol>
        <li *ngFor="let result of sortedIRVResults()">
            <span *ngIf="result.length == 1">{{result[0]}} - {{votes(result[0])}} votes</span>
            <ul *ngIf="result.length > 1">
                <li *ngFor="let option of result">{{option}} - {{votes(option)}} votes</li>
            </ul>
        </li>
    </ol>
</span>
