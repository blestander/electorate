<!-- FPTP and Approval results -->
<app-simple-results
    [results]="results"
    *ngIf="method=='fptp' || method=='approval'">
</app-simple-results>

<!-- IRV results -->
<app-irv-results [results]="results" *ngIf="method=='irv'"></app-irv-results>

<!-- Smith/IRV results -->
<div *ngIf="method=='smithirv'">
    <nav>
        <a [class]="classSmithIRV('smith')" (click)="setSmithState('smith')">Smith</a>
        |
        <a [class]="classSmithIRV('irv')" (click)="setSmithState('irv')">IRV</a>
        |
        <a [class]="classSmithIRV('final')" (click)="setSmithState('final')">Final</a>
    </nav>
    <div class="smithirv-inner">
        <!-- Smith results -->
        <!-- IRV results -->
        <app-irv-results [results]="results.irv" *ngIf="smithState=='irv'"></app-irv-results>
        <!-- Final results -->
        <div *ngIf="smithState=='final'">
            <p>Smith set: {{results.smith.set.join(', ')}}</p>
            <p>Winner{{smithWinner.length > 1 ? "s" : ""}}: {{ smithWinner.join(',') }}</p>
        </div>
    </div>
</div>
