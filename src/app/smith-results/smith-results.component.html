<table>
    <!-- Header row-->
    <tr>
        <td></td>
        <th *ngFor="let option of options" scope="col" class="col-header">
            {{option}}
        </th>
    </tr>
    <tr *ngFor="let option of options">
        <th scope="row">{{option}}</th>
        <td *ngFor="let secondOption of options" [class]="resultClass(option, secondOption)">
            {{smith.table[option][secondOption] | percent}}
        </td>
    </tr>
</table>
