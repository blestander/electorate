<p class="instructions">Instructions: Select one of the options below.</p>
<span *ngFor="let option of options" >
    <app-single-choice-button
        [option]="option"
        (select)="handleSelect($event)"
        [selected]="option==selected">
    </app-single-choice-button>
    <br />
</span>
<span class="button-centered">
    <button class="generic-button" [disabled]="selected==null" (click)="castVote()">Vote</button>
</span>
